<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/kenzieflix.png" alt="kenzieflix" />
    </header>
    <h1>Quem está assistindo?</h1>
    <main>
      <div>
        <figure class="user1">
        </figure>
        <p>Aline</p>
      </div>
      <div>
        <figure class="user2">
        </figure>
        <p>Pedrinho</p>
      </div>
      <div>
        <figure class="user3">
        </figure>
        <p>Júlia</p>
      </div>
      <div class="add-profile">
        <div>
          <figure class="plus">
            <img src="./img/Vector (H).png" alt="vetor horizontal" />
            <img src="./img/Vector (V).png" alt="vetor vertical" />
            <img src="./img/Vector.png" alt="vetor radial" />
            <div class="hover">
              <img src="./img/h-hover.png" alt="vetor horizontal" />
              <img src="./img/v-hover.png" alt="vetor vertical" />
              <img src="./img/radial-hover.png" alt="vetor radial" />
            </div>
          </figure>
        </div>
        <p>Adicionar Perfil</p>
      </div>
    </main>
    <footer>
      <button type="submit">Gerenciar Perfis</button>
    </footer>
  </body>
</html>
